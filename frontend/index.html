<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EthOnline 2025 - Payment Splitter</title>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div id="app">
      <!-- Header -->
      <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center py-4">
            <h1 class="text-2xl font-bold text-gray-900">Payment Splitter</h1>
            <div class="flex items-center space-x-4">
              <div id="balance-display" class="text-sm text-gray-600"></div>
              <button id="connect-wallet" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                Connect Wallet
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Countdown Card -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
          <h2 class="text-xl font-semibold mb-4">Countdown Timer</h2>
          <div id="countdown-display" class="text-4xl font-mono text-center py-8 text-gray-800">
            00:00:00
          </div>
          
          <div class="flex justify-center space-x-4 mb-4">
            <button id="start-timer" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">
              Start
            </button>
            <button id="reset-timer" class="bg-yellow-600 text-white px-6 py-2 rounded-lg hover:bg-yellow-700">
              Reset
            </button>
          </div>
          
          <div class="flex justify-center space-x-2 mb-4">
            <button id="minus-10" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
              -10 min
            </button>
            <button id="plus-10" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
              +10 min
            </button>
          </div>
          
          <div class="text-center">
            <button id="extend-time" class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700">
              Give me more time
            </button>
          </div>
        </div>
      </main>

      <!-- Toast Container -->
      <div id="toast-container" class="fixed top-4 right-4 z-50"></div>

      <!-- Alarm Dialog -->
      <div id="alarm-dialog" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md mx-4">
          <h3 class="text-lg font-semibold mb-4">Time's Up!</h3>
          <p class="text-gray-600 mb-6">Your time has expired. Would you like to make a payment to continue?</p>
          <div class="flex space-x-4">
            <button id="confirm-payment" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
              Make Payment
            </button>
            <button id="cancel-payment" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
              Cancel
            </button>
          </div>
        </div>
      </div>

      <!-- Listener Prompt Dialog -->
      <div id="listener-prompt" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md mx-4">
          <h3 class="text-lg font-semibold mb-4">Payment Received</h3>
          <p class="text-gray-600 mb-6">You have received a payment. Do you accept the call?</p>
          <div class="flex space-x-4">
            <button id="accept-call" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
              Accept Call
            </button>
            <button id="decline-call" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
              Decline
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
