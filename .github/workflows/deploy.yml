name: Deploy Contracts (Testnets)

on:
  workflow_dispatch:
    inputs:
      network:
        description: "Target network (sepolia | bsc-testnet)"
        required: true
        default: sepolia

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      FOUNDRY_PROFILE: default
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Install dependencies (contracts)
        run: |
          cd contracts
          forge --version
          forge install --no-commit

      - name: Build
        run: |
          cd contracts
          forge build

      - name: Start local Anvil (if simulation)
        if: ${{ inputs.network == 'anvil' }}
        run: |
          nohup anvil --chain-id 31337 >/dev/null 2>&1 &

      - name: Deploy & Verify (Sepolia)
        if: ${{ inputs.network == 'sepolia' }}
        env:
          SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
        run: |
          cd contracts
          forge script script/Deploy.s.sol \
            --rpc-url "$SEPOLIA_RPC_URL" \
            --broadcast \
            --verify \
            --etherscan-api-key "$ETHERSCAN_API_KEY" \
            --private-key "$PRIVATE_KEY"

      - name: Deploy & Verify (BNB Testnet)
        if: ${{ inputs.network == 'bsc-testnet' }}
        env:
          BSC_TESTNET_RPC_URL: ${{ secrets.BSC_TESTNET_RPC_URL }}
          BSCSCAN_API_KEY: ${{ secrets.BSCSCAN_API_KEY }}
          PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
        run: |
          cd contracts
          forge script script/Deploy.s.sol \
            --rpc-url "$BSC_TESTNET_RPC_URL" \
            --broadcast \
            --verify \
            --etherscan-api-key "$BSCSCAN_API_KEY" \
            --private-key "$PRIVATE_KEY"

      - name: Sync ABI to frontend
        run: |
          node scripts/sync-abi.js

      - name: Upload ABI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: abi-${{ inputs.network }}
          path: frontend/public/abi/*.json
