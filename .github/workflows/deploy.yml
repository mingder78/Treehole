name: Deploy TreeHole to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build project
        run: |
          cd frontend
          npm run build
        env:
          VITE_CONTRACT_ADDRESS_PAYMENT_SPLITTER: "0x76d81731e26889Be3718BEB4d43e12C3692753b8"
          VITE_CONTRACT_ADDRESS_TEST_TOKEN: "0xB176c1FA7B3feC56cB23681B6E447A7AE60C5254"
          VITE_NETWORK_CHAIN_ID: "11155111"
          VITE_NETWORK_NAME: "sepolia"
          VITE_DEBUG_MODE: "false"
          VITE_LOG_LEVEL: "info"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4